name: Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-mod:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Build
      run: dotnet build --configuration Release
    
    - name: Archive build
      uses: actions/upload-artifact@v4
      with:
        name: mod-build
        path: bin/Release/net6.0/