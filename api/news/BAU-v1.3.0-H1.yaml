 # Better Among Us v1.3.0 Hotfix 1

 We are thrilled to announce this hotfix of **BetterAmongUs**, a mod designed to enhance your Among Us experience!
 
 ## Change Log

 #### Removed
 - **Show Role In Name**: Show Role In Name is being removed temporary due to kicking issues
 ---
 #### Improvements
 - **Team Color**: Now using the actual team colors from the game
 - **Name Color**: Impostor teammate names are now red
 ---
 #### Bug Fixes
 - Fixed incorrect role information being displayed when a player is dead
