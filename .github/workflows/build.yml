name: Build

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'src/**'  # Only trigger when files in the 'src' folder change
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'  # Apply same filter to pull requests
      
jobs:
  build-mod:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Add BepInEx NuGet source
      run: |
        # Add the BepInEx NuGet feed
        dotnet nuget add source --name bepinex "https://nuget.bepinex.dev/v3/index.json"
    
    - name: Build
      run: dotnet build src/*.csproj --configuration Release
    
    - name: Archive DLL file
      uses: actions/upload-artifact@v4
      with:
        name: BetterAmongUs.dll
        path: src/bin/Release/net6.0/BetterAmongUs.dll
